<body>
    <h1>27. Make `age` in `person` read-only.</h1>
    <h2>7/March/2025</h2>

    <script>
                let person = {
            name: "Ravi",
            age: 19,
            city: "India"
        };
        
        Object.defineProperty(person, "age", { writable: false });
        
        console.log(Object.getOwnPropertyDescriptor(person, "age"));

      
    </script>
</body>
