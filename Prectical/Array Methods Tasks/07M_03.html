<body>
    <h1>3. Add `0` at the beginning of the `numbers` array.</h1>
    <h2>7/March/2025</h2>

    <script>
        let numbers = [5, 10, 15, 20];

        for ( let i = numbers.length; i> 0; i-- ){
            numbers[i] = numbers[i = -1];
        }
        numbers [0] = 0;

        console.log(numbers);
        
    </script>
</body>
