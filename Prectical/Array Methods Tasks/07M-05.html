    <h1>5. Find the index of `15` in the `numbers` array.</h1>
    <h2>7/March/2025</h2>
    
    <script>
        let numbers = [5, 10, 15, 20]; 


         let index = -1;
             for (let i = 0; i < numbers.length; i++) {
             if (numbers[i] === 15) {
                 index = i;
                 break; 
             }
         }

            console.log(index); 

    </script>
