<body>
    <h1>13. Check if any number in `[10, 20, 30, 5]` is greater than `25`.</h1>
    <h2>7/March/2025</h2>

    <script>
                  let numbers = [10, 20, 30, 5]; 
          let found = false;

          for (let i = 0; i < numbers.length; i++) {
              if (numbers[i] > 25) {
                  found = true;
                  break;
              }
          }
          
          console.log(found); 
          
    </script>
    
</body>
