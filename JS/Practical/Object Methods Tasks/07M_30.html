<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks </title>
</head>
<body>
    <h1>30. Print each key and value of `person` separately.</h1>
    <h2>7/March/2025</h2>

    <script>
                let person = {
            name: "Ravi",
            age: 19,
            city: "India"
        };
        
        // Using Object.entries() to get keys and values
        Object.entries(person).forEach(([key, value]) => {
            console.log(key, ":", value);
        });
        
      
    </script>
</body>
</html>
