<body>
    <h1>24. Freeze `person` and try modifying `name`.</h1>
    <h2>7/March/2025</h2>

    <script>
      let person = Object.freeze(Object.assign({}, { name: "Ravi", age: 19, city: "India" }));


Object.defineProperty(person, "name", { value: "Bob" });

console.log(person);
console.log(Object.isFrozen(person));
  
      
    </script>
</body>
