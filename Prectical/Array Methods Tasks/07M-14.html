<body>
    <h1>14. Replace middle elements with `0` in `[5, 10, 15, 20]`.</h1>
    <h2>7/March/2025</h2>

    <script>
                let numbers = [5, 10, 15, 20];
        
       
        let mid1 = Math.floor(numbers.length / 2) - 1;
        let mid2 = Math.floor(numbers.length / 2);     
        
        numbers[mid1] = 0;
        numbers[mid2] = 0;
        
        console.log(numbers);

    </script>
    
</body>
