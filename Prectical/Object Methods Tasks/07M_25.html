<body>
    <h1>25. Seal `person` and try adding a new property `hobby`.</h1>
    <h2>7/March/2025</h2>

    <script>
             let person = Object.seal(Object.assign({}, { name: "Ravi", age: 19, city: "India" }));
     

     Object.defineProperty(person, "hobby", { value: "Reading" });
     
     console.log(person);
     console.log(Object.isSealed(person));
     
      
    </script>
</body>
</html>
