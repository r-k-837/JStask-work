<body>
    <h1>22. Delete the `city` property from the `person` object.</h1>
    <h2>7/March/2025</h2>

    <script>
        let person = Object.assign({}, { name: "Ravi", age: 19, city: "India" });


person = Object.fromEntries(Object.entries(person).filter(([key]) => key !== "city"));

console.log(person);

      
    </script>
</body>
