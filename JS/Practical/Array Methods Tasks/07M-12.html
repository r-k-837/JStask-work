    <h1>12. Check if all elements in `[2, 4, 6, 8]` are even numbers.</h1>
    <h2>7/March/2025</h2>
    
    <script>
                  let numbers = [2, 4, 6, 8];
          let allEven = true;
          
          for (let i = 0; i < numbers.length; i++) {
              if (numbers[i] % 2 !== 0) { 
                  allEven = false;
                  break;
              }
          }
          
          console.log(allEven);
          
    </script>
